<div>
  <div>

  </div>

  <div>
    <app-search-query-builder
      [tags]="tags"
      [operators]="operators"
      [searchTerm]="searchTerm"
      [isEdit]="isEdit"
      (getSearchTerm)="getSearchTerm($event)"
      (updateSearchTerm)="updateSearchTerm($event)">
    </app-search-query-builder>

    <div *ngFor="let term of searchTerms; let index = index;">
      <app-search-term
        [term]="term"
        [index]="index"
        (editSearchTerm)="editSearchTerm($event)"
        (deleteSearchTerm)="deleteSearchTerm($event)">
      </app-search-term>
    </div>

    <div>
      <div class="search-btn pull-right">
        <button routerLink="/search-results" class="btn btn-default" [disabled]="searchTerms.length === 0"(click)="onSearchClick()"><i class="material-icons">search</i></button>
      </div>
      <div class="search-btn pull-right">
        <button class="btn btn-default" [disabled]="searchTerms.length === 0"(click)="resetSearch()"><i class="material-icons">cached</i></button>
      </div>
    </div>

    <div>
      {{searchQuery}}
    </div>

  </div>
</div>
